[project.urls]
"Homepage" = "https://github.com/IAmJonoBo/Chiron"
"Bug Reports" = "https://github.com/IAmJonoBo/Chiron/issues"
"Source" = "https://github.com/IAmJonoBo/Chiron"
"Documentation" = "https://github.com/IAmJonoBo/Chiron/docs"

[project.scripts]
chiron = "chiron.typer_cli:main"

[project.entry-points."chiron.plugins"]
# Plugin system for extensibility
# example = "chiron.plugins.example:ExamplePlugin"

[tool.hatch.version]
path = "src/chiron/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/chiron"]

[tool.hatch.build.targets.sdist]
include = [
  "src/",
  "tests/",
  "docs/",
  "pyproject.toml",
  "README.md",
  "LICENSE",
  "sitecustomize.py",
]

# Testing configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "-n=auto",
  "--dist=worksteal",
  "--maxfail=1",
  "--strict-config",
  "--strict-markers",
  "--cov=chiron",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=50",
]
required_plugins = ["pytest-cov", "pytest-xdist"]
filterwarnings = ["error::pytest.PytestReturnNotNoneWarning"]
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
  "contract: marks tests as contract tests",
  "security: marks tests as security tests",
]

# Type checking configuration
[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
implicit_reexport = false
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "chiron.cli.main"
# Deprecated Click-based CLI - use typer_cli instead
ignore_errors = true

[[tool.mypy.overrides]]
module = "chiron.typer_cli"
# TODO: Fix type annotations for Typer decorators
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = "chiron.doctor.*"
# Doctor module scripts - used by typer_cli
ignore_errors = true

[[tool.mypy.overrides]]
module = [
  "openfeature",
  "openfeature.*",
  "huggingface_hub",
  "sentence_transformers",
  "spacy",
  "spacy.*",
  "jsonschema",
  "jsonschema.*",
  "opentelemetry",
  "opentelemetry.*",
  "chiron_packaging.*",
  "google",
  "google.*",
]
ignore_missing_imports = true

# Linting and formatting configuration
[tool.ruff]
target-version = "py312"
line-length = 88

[tool.deptry]
pep621-dev-dependency-groups = ["dev", "test", "test-speed"]
extend-exclude = ["docs", "tests/fixtures", "site", "airgap-bundles"]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "ARG", # flake8-unused-arguments
  "SIM", # flake8-simplify
  "ICN", # flake8-import-conventions
  "S",   # flake8-bandit (security)
]
ignore = [
  "E501",   # line too long, handled by black
  "B008",   # do not perform function calls in argument defaults
  "S101",   # use of assert
  "ARG001", # TODO: tighten unused-argument budget once legacy CLI is refactored
  "ARG002", # TODO: tighten unused-argument budget once legacy CLI is refactored
  "B007",   # TODO: clean up loop variables in dependency subsystem
  "B027",   # TODO: add abstractmethod annotations for plugins
  "B904",   # TODO: refactor exception chains to preserve context
  "B905",   # TODO: enforce strict zip usage in dependency tooling
  "S110",   # TODO: log caught exceptions in dependency policy evaluation
  "S603",   # TODO: harden subprocess calls within dependency orchestration
  "S607",   # TODO: standardize explicit executable paths for subprocess usage
  "SIM102", # TODO: simplify nested conditionals in dependency policy logic
  "SIM108", # TODO: simplify small ternary-eligible conditionals
  "SIM110", # TODO: replace membership loops with any()/all()
  "SIM114", # TODO: consolidate boolean branches
  "UP007",  # TODO: migrate to PEP 604 type unions in service layer
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101", "ARG", "SIM"]
"src/chiron/github/sync.py" = ["C901", "PLR0912", "PLR0913", "PLR0915"]

[tool.ruff.lint.isort]
known-first-party = ["chiron"]

# Coverage configuration
[tool.coverage.run]
source = ["src/chiron"]
omit = [
  "src/chiron/cli/main.py",
  "src/chiron/doctor/*",
  "src/chiron/remediation/*",
  "src/chiron/tools/*",
  # Deps modules - gradual inclusion as tests are added
  # Tested modules (removed from omit): bundler, constraints, policy, supply_chain, signing, guard, planner, sync, drift, status, verify, security_overlay, preflight_summary, graph, conflict_resolver, reproducibility
  "src/chiron/deps/mirror_manager.py",
  "src/chiron/deps/oci_packaging.py",
  "src/chiron/deps/preflight.py",
  "src/chiron/deps/private_mirror.py",
  "src/chiron/deps/safe_upgrade.py",
  "src/chiron/deps/upgrade_advisor.py",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug:",
  "if settings.DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == .__main__.:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

# Security scanning configuration
[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]         # Skip assert_used test

[tool.safety]
ignore = []

# Documentation configuration
[tool.mkdocs]
site_name = "Chiron Documentation"
site_description = "Frontier-grade, production-ready Python library and service"
site_url = "https://github.com/IAmJonoBo/Chiron"
repo_url = "https://github.com/IAmJonoBo/Chiron"
repo_name = "IAmJonoBo/Chiron"

# Semantic release configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "uv build"

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
  "build",
  "chore",
  "ci",
  "docs",
  "feat",
  "fix",
  "perf",
  "style",
  "refactor",
  "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

# cibuildwheel configuration
[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
skip = "pp* *-musllinux_i686 *_i686 *-win32"
test-command = "python -c \"import chiron; print(getattr(chiron,'__version__','dev'))\""

[tool.cibuildwheel.linux]
# Use manylinux_2_28 for frontier spec (glibc 2.28+)
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]
repair-wheel-command = "delocate-wheel -w {dest_dir} -v {wheel}"

[tool.cibuildwheel.windows]
archs = ["AMD64"]
before-build = "pip install delvewheel"
repair-wheel-command = "delvewheel repair -w {dest_dir} {wheel}"

# Mutation testing configuration
[tool.mutmut]
paths_to_mutate = "src/chiron/"
backup = false
runner = "pytest -x --tb=short"
tests_dir = "tests/"
dict_synonyms = "Struct, NamedStruct"

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  policy:
    name: Policy Enforcement
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install conftest
        run: |
          bash scripts/install_conftest.sh
          echo "$(pwd)/bin" >> "$GITHUB_PATH"

      - name: Run OPA policies
        run: |
          scripts/run_policy_checks.sh

  test:
    name: Test / Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files

      - name: Run tests
        env:
          PYTEST_RANDOMLY_SEED: ${{ github.run_id }}
        run: |
          uv run pytest

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  hephaestus:
    name: Hephaestus Toolkit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: hephaestus/pyproject.toml

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Hephaestus
        run: |
          uv pip install -e hephaestus[test]

      - name: Lint Hephaestus
        run: |
          uvx --from ruff ruff check hephaestus/src hephaestus/tests hephaestus/docs

      - name: Run Hephaestus tests
        env:
          PYTEST_RANDOMLY_SEED: ${{ github.run_id }}
        run: |
          uv run pytest --no-cov --maxfail=1 --rootdir hephaestus hephaestus/tests

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run bandit security scan
        run: |
          uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: Run safety vulnerability scan
        run: |
          uv run safety check --json --output safety-report.json || true

      - name: Run semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generate-sarif-file: semgrep.sarif

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft . -o cyclonedx-json=sbom.json
          syft . -o spdx-json=sbom-spdx.json

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan for vulnerabilities
        run: |
          grype sbom.json -o json --file vulnerability-report.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sbom-reports
          path: |
            sbom.json
            sbom-spdx.json
            vulnerability-report.json

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: [test, security, policy, hephaestus]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Build source distribution
        run: |
          uv build --sdist

      - name: Build wheel
        run: |
          uv build --wheel

      - name: Check distribution
        run: |
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/

  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    needs: [test, security, policy, hephaestus]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up QEMU (for ARM builds)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BUILD: cp312-* cp313-*
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_i686"
          CIBW_ARCHS_LINUX: x86_64 aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: x86_64
          CIBW_BUILD_VERBOSITY: 1
          CIBW_TEST_COMMAND: python -c "import chiron; print(chiron.__version__)"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

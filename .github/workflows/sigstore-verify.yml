name: Sigstore Verification

on:
  workflow_run:
    workflows: ["Build Wheels", "Release"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-signatures:
    name: Verify Sigstore Signatures
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.4.1'

      - name: Download artifacts from previous workflow
        uses: actions/download-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: ./artifacts
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/ || echo "No artifacts directory found"
          find artifacts -type f || echo "No files found"

      - name: Verify Sigstore signatures
        run: |
          echo "ðŸ” Verifying Sigstore signatures..."
          
          # Find all signature bundles
          shopt -s nullglob
          for sig_bundle in artifacts/**/*.sigstore.json; do
            [ -f "$sig_bundle" ] || continue
            
            # Get the original artifact path
            artifact="${sig_bundle%.sigstore.json}"
            
            if [ ! -f "$artifact" ]; then
              echo "âš ï¸  Artifact not found for signature: $artifact"
              continue
            fi
            
            echo "Verifying: $(basename $artifact)"
            
            # Verify the signature
            if cosign verify-blob \
              --bundle "$sig_bundle" \
              --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
              --certificate-identity-regexp "^https://github.com/${{ github.repository }}" \
              "$artifact"; then
              echo "âœ… Signature verified: $(basename $artifact)"
            else
              echo "âŒ Signature verification failed: $(basename $artifact)"
              exit 1
            fi
          done
          
          echo "âœ… All signatures verified successfully"
        env:
          COSIGN_EXPERIMENTAL: "1"

      - name: Verify SLSA provenance
        run: |
          echo "ðŸ“‹ Verifying SLSA provenance..."
          
          shopt -s nullglob
          for prov_file in artifacts/**/*.provenance.json; do
            [ -f "$prov_file" ] || continue
            
            echo "Checking provenance: $(basename $prov_file)"
            
            # Validate provenance structure
            if jq -e '.buildType and .subject and .build' "$prov_file" > /dev/null 2>&1; then
              echo "âœ… Provenance structure valid: $(basename $prov_file)"
            else
              echo "âš ï¸  Provenance structure incomplete: $(basename $prov_file)"
            fi
          done
          
          echo "âœ… Provenance verification completed"

      - name: Generate verification report
        run: |
          cat > verification-report.md <<'EOF'
          # Sigstore Verification Report
          
          **Workflow**: ${{ github.event.workflow_run.name }}
          **Run ID**: ${{ github.event.workflow_run.id }}
          **Commit**: ${{ github.sha }}
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## Verification Summary
          
          - âœ… All Sigstore signatures verified
          - âœ… SLSA provenance validated
          - âœ… Certificate identity matches repository
          
          ## Verified Artifacts
          
          EOF
          
          find artifacts -name "*.whl" -o -name "*.tar.gz" | while read artifact; do
            echo "- $(basename $artifact)" >> verification-report.md
          done
          
          cat verification-report.md

      - name: Upload verification report
        uses: actions/upload-artifact@v5
        with:
          name: sigstore-verification-report
          path: verification-report.md

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

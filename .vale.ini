# Vale configuration for Chiron documentation
# See: https://vale.sh/docs/topics/config/

StylesPath = .vale/styles

# Minimum alert level (suggestion, warning, or error)
MinAlertLevel = suggestion

# Vocabulary definitions
Vocab = Chiron

[*.md]
# Apply Vale styles to Markdown files
BasedOnStyles = Vale, write-good

# Microsoft Writing Style Guide (optional, requires download)
# BasedOnStyles = Vale, write-good, Microsoft

[*.{rst,adoc}]
BasedOnStyles = Vale

# Ignore code blocks
IgnoredScopes = code, tt, script, pre

# Ignore inline code
SkippedScopes = code, tt

# Patterns to ignore
[!README.md]
# Apply to all files except README.md

[docs/*.md]
# Apply to documentation files
BasedOnStyles = Vale, write-good

# Patterns to ignore in paths
[*.{md,rst,adoc}]
# Ignore YAML front matter
TokenIgnores = (\$\{[^}]*\}), (`[^`]*`), (```[^`]*```)
